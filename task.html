<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            }
#buttonOpen{
   margin-left: 50%;
   margin-top: 20%;
   padding: 20px;
   border-radius: 10px;
   background-color: darkorange;
   color: white;
  
}#buttonOpen:hover{
    cursor: pointer;
    transform: scale(1.1);
}
.buttonSubmit{
    color: grey;
    background-color: white;

}

.dialog {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.dialog-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
 
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Open Dialog Form</title>
</head>
<body>
<div class="container-fluid">
    <button id="buttonOpen">Open Dialog</button>
</div>


<div id="dialog" class="dialog">
    <div class="dialog-content">
        <span class="close" onclick="closeDialog()">&times;</span>
        <form id="Form">
            <label for="textInput">Enter anything:</label>
            <input type="text" id="textInput" name="textInput" required>
            <button class="buttonSubmit" type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>


</body>
<script>
 
const dialog = document.getElementById("dialog");
const openDialogBtn = document.getElementById("buttonOpen");


openDialogBtn.addEventListener("click", () => {
    dialog.style.display = "block";
});


function closeDialog() {
    dialog.style.display = "none";
}

window.addEventListener("click", (event) => {
    if (event.target === dialog) {
        closeDialog();
    }
});


function submitForm() {
    const inputValue = document.getElementById("textInput").value;
    alert("Form submitted with value: " + inputValue);

    closeDialog();
}

</script>
</html>
